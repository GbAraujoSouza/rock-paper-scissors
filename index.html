<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper and Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p>Choose Your Weapon!</p>
    </header>
    <main>
        <div id="player-btn">
            <div id="rock" class="weapon-btn square"></div>
            <div id="paper"class="weapon-btn square"></div>
            <div id="scissors" class="weapon-btn square"></div>
            <p id="player-score" class="score">0</p>
        </div>
        <div id="player-btn">
            <div id="computer-rock" class="computer-weapon square"></div>
            <div id="computer-paper"class="computer-weapon square"></div>
            <div id="computer-scissors" class="computer-weapon square"></div>
            <p id="computer-score" class="score">0</p>
        </div>
        <p id="result"></p>
    </main>
    <dialog id="play-again-window">
        <p id="winner">GAME OVER</p>
        <button id="play-again-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            PLAY AGAIN
        </button>
    </dialog>
</body>
</html>
